# Default Placeholders:
#
# %name% -> Players Name
# %displayname% -> Players Display Name
# %prefix% -> Players Prefix
# %suffix% -> Players Suffix
# %uniquejoins% -> The amount of players who have joined
#
# All placeholders from PlaceholderAPI can be used in all messages
#
# To add multiple lines, just add to the message lists.
# For random messages, add another number with more messages under the 'Messages' section.
#
# If the permission is set to 'cjm.default' you don't need to give players that permission. it will work for everyone even if you deny it.
#
# To center a message in the chatbox, simply put '<center>' at the beginning of the message.
#
# All chat messages support JSON!
# You can use https://minecraft.tools/en/tellraw.php to create JSON messages.
# just remember to surround the JSON part with ( ' ' ).
#
# If you combine regular messages & JSON messages into the same
# section, the regular messages will be sent first no matter the order in the list. This is
# due to how JSON messages are sent. If you want them to stay in order, You'll
# have to make the other messages JSON as well.
# This can be done as simple as '{"text":"&aYour message here!"}'

