# NOTE BEFORE YOU EDIT: Try to edit the config.yml when the server is closed. Always make a BACKUP of the config.yml preventing you lose your configuration!

Enable:
# This will enable/disable with a true or false some systems.
  AlwaysDay: true
#Enable or Disable the always day system. For default this is enabled but none world is added.
  AlwaysNight: true
#Enable or Disable the always night system. For default this is enabled but none world is added.
  Metrics: true
#Enable or Disable the metrics system. It collects data for me to see how much servers uses the plugin and things like the minecraft version!
  Updater: true
#Enable or Disable the detection of new updates.

# Time that will be set in world for Always Day.
AlwaysDayTime: 6000
# Time that will be set in world for Always Night.
AlwaysNightTime: 20000
# After how many seconds the always day/night will work in repeatedly mode.
Timer: 15

