id: enchanter
title: "&9Enchanter"
size: 27
open-requirement:
  requirements:
    permission:
      type: has permission
      permission: "enchanter.enchant"
items:
  sharpness:
    material: ENCHANTED_BOOK
    slot: 12
    name: "&aSharpness"
    lore:
      - "&7Enchant your weapon with Sharpness."
    click-requirement:
      requirements:
        diamond-sword:
          type: has item
          item:
            material: DIAMOND_SWORD
          hand: true
    click-actions:
      enchant:
        type: console
        command: "enchant %player_name% sharpness"
  protection:
    material: ENCHANTED_BOOK
    slot: 16
    name: "&aProtection"
    lore:
      - "&7Enchant your armor with Protection."
    click-requirement:
      requirements:
        iron-chestplate:
          type: has item
          item:
            material: IRON_CHESTPLATE
          hand: true
    click-actions:
      enchant:
        type: console
        command: "enchant %player_name% protection"
  filter:
    material: BLACK_STAINED_GLASS_PANE
    slots:
      - 1-11
      - 13-15
      - 17-27