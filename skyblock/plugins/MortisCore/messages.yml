prefix: "&e[&bMortis Core&e]"

command-messages:
  no-permission: "&cYou don't have permission to use this"
  invalid-target: "&cPlease enter a valid target"
  invalid-identifier: "&cPlease enter a valid id"
  invalid-number: "&cPlease enter a valid number"
  invalid-world: "&cPlease enter a valid world"
  wrong-usage: "&cPlease enter valid command arguments"
  command-success: "&aSuccessfully executed the command"
  help:
    - "&bMortis Core &aHelp"
    - "&a/core help - Shows the available commands"
    - "&a/core give block <player_name> <block-id> [amount] - Gives the specified block to the player"
    - "&a/core give item <player_name> <item-id> [amount] - Gives the specified item to the player"
    - "&a/core open <menu-id> <player_name> - Opens the specified menu for the player"
    - "&a/core spawn <mob-id> <world> <x> <y> <z> - Spawns the specified mob at the location"