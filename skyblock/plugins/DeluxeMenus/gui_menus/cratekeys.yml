menu_title: 'Crate Key Purchase'
open_command:
  - cratekeys
  - coinshop
size: 27

items:
  # Slot 10: Orange Candle
  'orange_candle':
    material: ORANGE_CANDLE
    slot: 11
    display_name: '&6Insane Crate Key'
    lore:
      - '&7Click to buy an &6Insane &7Crate Key'
      - '&7Price: &a$1500'
    left_click_requirement:
      requirements:
        has_money:
          type: has money
          amount: 1500
      deny_commands:
        - '[message] &cYou don''t have enough money for this!'
    left_click_commands:
      - '[console] excellentcrates key give %player_name% insane 1'
      - '[takemoney] 1500'
      - '[message] &aYou bought an &6Orange Crate Key &afor $1500'

