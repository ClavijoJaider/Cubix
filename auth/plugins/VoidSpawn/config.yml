# Command to be run following falling into the void
# Set this to worldspawn if you'd like to teleport the player to the world spawn
# Keep this as 'spawn %name%' if you have a plugin such as essentials or CMI that handles the /spawn command
# %name% relates to the user's playername.
fall-cmd: "spawn %name%"